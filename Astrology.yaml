---
apiVersion: v1
kind: Namespace
metadata:
  name: astrology-project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: astrology-project
  name: astrology-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: astrology-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: astrology-app
    spec:
      containers:
        - name: astrology-app-container
          image: smmatall/astroapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: astrology-project
  name: astrology-app-service
spec:
  selector:
    app.kubernetes.io/name: astrology-app
  ports:
    - protocol: TCP
      port: 80  
      targetPort: 80  
      type: ClusterIP    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: astrology-project
  name: astrology-app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: astrology-app-service
            port:
              number: 80
